<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css导入的优先顺序</title>
<link rel="stylesheet" href="../css/blog-theme.css" />
<script type="text/javascript" src="../js/MathJax.js"></script>
</head>
<body><div class="container"><p>前端页面引入css的方法大概有以下几种：</p>

<ol>
<li><code>&lt;link/&gt;</code>标签引入</li>
<li><code>&lt;style&gt;</code>标签引入</li>
<li>设置元素的style属性</li>
<li>使用js来设置</li>
<li>使用@import设置</li>
</ol>

<p>这几种方式是存在优先级的 <br>
一般来说使用js&gt;style属性&gt;style标签&gt;import&gt;link引入 <br>
但如果再link文件里使用</p>

<pre><code>!important
</code></pre>

<p>标注的话，优先级最高</p></div></body>
</html>
